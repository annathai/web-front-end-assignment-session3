<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>js-session3: assignment2</title>
</head>
<body>
<script type="text/javascript">
    var input1 = 20;
    var input2 = 10;
    function add() {
        var total = input1 + input2;
        alert("ADD: input1 = " + input1 + ", input2 = " + input2 + ", total = " + total);
    }
    function subtract() {
        var total = input1 - input2;
        alert("SUBTRACT: input1 = " + input1 + ", input2 = " + input2 + ", total = " + total);
    }
    function divide() {
        var total = input1 / input2;
        alert("DIVIDE: input1 = " + input1 + ", input2 = " + input2 + ", total = " + total);
    }
    function multiply() {
        var total = input1 * input2;
        alert("MULTIPLY: input1 = " + input1 + ", input2 = " + input2 + ", total = " + total);
    }

    add();
    subtract();
    divide();
    multiply();
</script>
</body>
</html>
