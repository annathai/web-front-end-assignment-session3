<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>js os-session3: assignment1: Create an object type Car</title>
</head>
<body>
    <script type="text/javascript">
        function Car(make, model, year) {
            this.make = make;
            this.model = model;
            this.year = year;
        }
        var car1 = new Car('Honda', 'Civic', '2016');
        var car2 = new Car('BMW', 'M3', '2015');

        alert("CAR1: make: " + car1.make + ", model: " + car1.model + ", year: " + car1.year + "\r CAR2: make: " + car2.make + ", model: " + car2.model + ", year: " + car2.year);
    </script>
</body>
</html>
